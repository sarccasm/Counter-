    function getCounterpicks() {
      const heroNameInput = document.getElementById("heroName");
      const heroName = heroNameInput.value;

      const resultElement = document.getElementById("result");

        resultElement.textContent = "Контр-піки для " + heroName + ": " + counterpick.join(", ");

        resultElement.textContent = "Контр-піки для " + heroName + " відсутні.";
